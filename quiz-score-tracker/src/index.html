<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Score Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Quiz Score Tracker</h1>
        <div class="participants">

            <div class="participant">
                <div class="christmas-ball">
                    <div class="ball-thread"></div>
                    <div class="ball-cap"></div>
                    <img src="IMG_0959.jpeg" alt="Espen">
                </div>
                <h2>Espen</h2>
                <p>Score: <span id="score1">0</span></p>
                <button onclick="updateScore(1)">Add Point</button>
            </div>

            <div class="participant">
                <div class="christmas-ball">
                    <div class="ball-thread"></div>
                    <div class="ball-cap"></div>
                    <img src="IMG_2581.PNG" alt="Hallvard">
                </div>
                <h2>Hallvard</h2>
                <p>Score: <span id="score2">0</span></p>
                <button onclick="updateScore(2)">Add Point</button>
            </div>

            <div class="participant">
                <div class="christmas-ball">
                    <div class="ball-thread"></div>
                    <div class="ball-cap"></div>
                    <img src="IMG_2580.jpeg" alt="Kristaver">
                </div>
                <h2>Kristaver</h2>
                <p>Score: <span id="score3">0</span></p>
                <button onclick="updateScore(3)">Add Point</button>
            </div>

            <div class="participant">
                <div class="christmas-ball">
                    <div class="ball-thread"></div>
                    <div class="ball-cap"></div>
                    <img src="IMG_1696.jpeg" alt="Bjørn-Arne">
                </div>
                <h2>Bjørn-Arne</h2>
                <p>Score: <span id="score4">0</span></p>
                <button onclick="updateScore(4)">Add Point</button>
            </div>

        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
